// Randomly select a word from the list

// Initialize the number of attempts
let attempts = 0;

// Flag to track if the game is won
let gameOver = false;

// Function to check the player's guess
function checkGuess() {
    if (!gameOver) {
        const guess = getElementById("guessInput").value.toLowerCase();
        if (guess.length !== 5) {
            alert("Please enter a 5-letter word.");
            return;
        }
        attempts++;
        if (guess === targetWord) {
            writeToBody(`<p>Congratulations! You guessed the word "${targetWord}" in ${attempts} attempts.</p>`);
            createButton("tryAgainButton", "Try Again", { onclick: "window.location.reload()" });
            gameOver = true;
        } else {
            const feedback = Array.from(guess).map((letter, index) => {
                if (targetWord.includes(letter)) {
                    return targetWord[index] === letter ? "O" : "X";
                } else {
                    return "-";
                }
            }).join("");
            writeToBody(`<p>Incorrect guess. Feedback: ${feedback}</p>`);
            if (attempts >= 6) {
                writeToBody(`<p>Sorry, you've reached the maximum number of attempts. The word was "${targetWord}".</p>`);
                createButton("tryAgainButton", "Try Again", { onclick: "window.location.reload()" });
                gameOver = true;
            }
        }
    }
}
